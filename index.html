<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link rel="stylesheet" type="text/css" href="css/style.css" />

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
$(function(){   
		  
	var interval;
	$(".container img").click(function cover(){
			$(this).addClass("zoom").fadeOut(700,append);		
			function append(){
			$(this).removeClass("zoom").appendTo(".container").show();
			var name = $(".container").children("img").first().attr("alt");
			 $(".name p").text("No "+name);
			}	
	  
	})
	
	function auto(){
			var play = $(".container").children("img").first();
			play.addClass("zoom").fadeOut(700,append);		
			function append(){
			$(this).removeClass("zoom").appendTo(".container").show();
			var name = $(this).parent().children("img").first().attr("alt");
			 $(".name p").text("No "+name);
			}
			interval = setTimeout(auto,5000);
	}
	
	$(".container img").hover(function(){
			stopPlay();
	},function(){
			interval = setTimeout(auto,5000);
	})
	
	function stopPlay(){
		clearTimeout(interval)
	}
	auto();
					
})
</script>

</head>
<body>

<div class="container" style="margin-top:100px"> 
  <img src="images/f1.jpg" alt="1" /> 
  <img src="images/f2.jpg" alt="2" /> 
  <img src="images/f3.jpg" alt="3" /> 
  <img src="images/f4.jpg" alt="4" /> 
  <img src="images/f5.jpg" alt="5" />
  <img src="images/f6.jpg" alt="6" /> 
  <img src="images/f7.jpg" alt="7" />
  <img src="images/f8.jpg" alt="8" /> 
  <img src="images/f9.jpg" alt="9" />
  <img src="images/f10.jpg" alt="10" /> 
  <img src="images/f11.jpg" alt="11" /> 
  <img src="images/f12.jpg" alt="12" /> 
  <img src="images/f13.jpg" alt="13" /> 
</div>
<div class="name">
<p>No 1</p>
</div>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
</body>
</html>
